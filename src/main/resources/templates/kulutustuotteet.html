<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: head-fragment('Coffee Shop')"></head>
<body class="d-flex h-100 text-center text-white bg-dark" cz-shortcut-listen="true">
<header th:replace="fragments/header :: header-fragment"></header>

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column"> 
        <main class="px-3">
        <h1>Nooran Kahvikauppa</h1>
        <p class="lead">Myy kahvilaitteita ja kahvitteluun liittyviä kulutustuotteita</p>
        
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div th:each="kulutustuote : ${kulutustuotteet}" class="col">
              <div class="card shadow-sm">
                <figure>
                    <a th:href="@{/kulutustuotteet/{id}(id=${kulutustuote.id})}"><img class="img-fluid tuote-kuva" th:src="@{/kulutustuote/tuoteKuva/{id}(id=${kulutustuote.id})}" alt="Kuva tuotteesta"></a>
                </figure>
    
                <div class="card-body tuotetiedot">
                  <p th:text="${kulutustuote.nimi}"></p>  
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <h5 th:text="'Hinta: ' + ${kulutustuote.hinta} + '€'"></h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>

        </main>
<footer th:replace="fragments/footer :: footer-fragment"></footer>
    </div>
</body>
</html>
