<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: head-fragment('Coffee Shop')">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
      
</head>
<body class="d-flex h-100 text-center text-white bg-dark" cz-shortcut-listen="true">
  <header th:replace="fragments/header :: header-fragment"></header>  
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <main class="px-3">
        <h1>Valmistaja</h1>
        <p class="lead">Täällä voit lisätä uuden valmistajan tai muuttaa olemassa olevan valmistajan tietoja</p>
        
        
            <h1 class="h3 mb-3 fw-normal">Lisää uusi valmistaja</h1>

            
            <!-- Valmistajan lisäys -->
            <form class="form-signin" th:action="@{/valmistajan-muokkaus}" method="POST">
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingValmistajanNimi" name="nimi" placeholder="Valmistajan nimi" required>
                    <label for="floatingValmistajanNimi">Valmistajan nimi</label>
                </div>
                <div class="form-floating">
                    <textarea name="url" rows="3" class="form-control" id="floatingUrl" placeholder="Url"></textarea>
                    <label for="floatingUrl">Valmistajan url-osoite</label>
                    
                </div>
                <button type="submit" class="btn btn-secondary btn-lg">Lisää</button>
            </form>

<hr>
        <!-- Valmistajan muokkaus -->
            <h1 class="h3 mb-3 fw-normal">Muuta valmistajan tietoja</h1>
            <div class="form-floating"> 
                <select  class="form-select" name="valmistajaID">
                    <option selected>Valmistajan nimi</option> 
                    <option th:each="valmistaja : ${valmistajat}" 
                            th:text="${valmistaja.nimi}" 
                            th:value="${valmistaja.id}">
                    </option>
                </select>
                <button type="button" class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#valmistajanMuokkaus">Muuta tietoja</button>
            </div>


            
        </div>
        <hr>
            
        <!-- Poista valmistaja -->
        <form class="form-signin" th:action="@{/valmistajan-muokkaus/{id}}" method="delete">
            <h1 class="h3 mb-3 fw-normal">Poista valmistaja</h1>
            <div class="form-floating"> 
                <select class="form-select" name="id">
                    <option selected>Valmistajan nimi</option>
                    <option th:each="valmistaja : ${valmistajat}" th:text="${valmistaja.nimi}" th:value="${valmistaja.id}"></option>
                </select>
                <button type="submit" class="btn btn-secondary btn-lg">Poista valmistaja</button>
            </div>
        </form> 

      </main>
    
    <footer th:replace="fragments/footer :: footer-fragment"></footer>  
    </div>
    
    </body>
</html>
