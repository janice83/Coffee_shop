<!DOCTYPE HTML>
<html lang="en"
 xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head-fragment('Coffee Shop')"></head>
  <body class="d-flex h-100 text-center text-white bg-dark" cz-shortcut-listen="true">
    <header th:replace="fragments/header :: header-fragment"></header>

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column"> 
      <main class="px-3">
        <section class="bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
          <div class="mask d-flex align-items-center gradient-custom-3">
            <div class="container">
              <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-9 col-lg-7 col-xl-10">  
                  <div class="card" style="border-radius: 15px;"> 
                    <div class="card-body p-5">

                      <h2 class="text-uppercase text-center mb-5">Rekisteröidy VIP-asiakkaaksi tästä:</h2>
                          <form th:action="@{/registration}" th:object="${userData}" method="POST">
                            <table>
                              <div class="form-floating mb-4">
                                <input type="text" th:field="*{name}" id="name" class="form-control form-control-lg" name="name" th:value="*{name}" th:required="required"/>
                                <label for="name" class="form-label" >Etunimi ja sukunimi</label>
                                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Virheviesti></p>
                              </div>

                              <div class="form-floating mb-4">
                                <input type="text" th:field="*{address}" id="form3Example1cg" class="form-control form-control-lg" th:value="*{address}" th:required="required"/>
                                <label class="form-label" for="form3Example1cg">Osoite</label>
                                <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Virheviesti></p>
                              </div>

                              <div class="form-floating mb-4">
                                <input type="email" th:field="*{email}" id="form3Example3cg" class="form-control form-control-lg" th:value="*{email}" th:required="required" />
                                <label class="form-label" for="form3Example3cg">Sähköposti</label>
                                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Virheviesti></p>
                              </div>

                              <div class="form-floating mb-4">
                                <input type="text" th:field="*{username}" id="form3Example1cg" class="form-control form-control-lg" th:value="*{username}" th:required="required" />
                                <label class="form-label" for="form3Example1cg">Käyttäjätunnus</label>
                                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Virheviesti></p>
                              </div>

                              <div class="form-floating mb-4">
                                <input type="text" th:field="*{password}" id="form3Example3cg" class="form-control form-control-lg" th:value="*{password}" th:required="required"/>
                                <label class="form-label" for="form3Example3cg">Salasana</label>
                                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Virheviesti></p>
                              </div>

                              <input type="hidden" th:value="*{enabled}" th:field="*{enabled}" name="enabled">

                                <div class="d-flex justify-content-center">
                                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Rekisteröidy</button>
                                </div>   
                            </table>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </main>
      </div>
  </body>
</html>
