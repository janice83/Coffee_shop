<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: head-fragment('Coffee Shop')">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body class="d-flex h-100 text-center text-white bg-dark" cz-shortcut-listen="true">
  <header th:replace="fragments/header :: header-fragment"></header>  
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <main class="px-3">
            <h1>Valmistaja</h1>
            <table class="table-dark">
                <tr>
                    <th>Nimi</th>
                    <th>Url-osoite</th>
                    <th>Muokkaa</th>
                    <th>Poista</th>
                </tr>
                <tr>
                    <td th:text="${valmistaja.nimi}"></td>
                    <td th:text="${valmistaja.url}"></td>
                    <td></td>
                    <td><a th:href="@{/invoice/delete(id=${valmistaja.id})}" class= "btn btn-danger">DELETE</a></td>
                </tr>
            </table>

        </main>
    <footer th:replace="fragments/footer :: footer-fragment"></footer>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> 
    </body>
</html>
