<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: head-fragment('Coffee Shop')">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body class="d-flex h-100 text-center text-white bg-dark" cz-shortcut-listen="true">
  <header th:replace="fragments/header :: header-fragment"></header>  
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <div class="opacity">
            <a th:href="@{/valmistajan-muokkaus}" class="backbutton"><button type="button" class="btn btn-light btn-sm"><i class="fas fa-angle-left"></i> Back</button></a>
            <main class="px-3">
                <h1 th:text="${valmistaja.nimi}"></h1>
                <form action="#"
                th:action="@{/update/{id}(id=${valmistaja.id})}"
                th:object="${valmistaja}"
                method="post">
                
                    <div class="mb-3">
                        <label class="form-label" for="nimi">Nimi:</label>
                        <input class="form-control" type="text" th:field="*{nimi}" id="name" placeholder="Name">
                        <span th:if="${#fields.hasErrors('nimi')}" th:errors="*{nimi}"></span>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="url">Url:</label>
                        <input class="form-control" type="text" th:field="*{url}" id="url" placeholder="Url">
                        <span th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></span>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-light" type="submit"><i class="fas fa-edit"></i> Päivitä</button>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-danger"><a th:href="@{/delete/{id}(id=${valmistaja.id})}"><i class="fas fa-exclamation-triangle"></i> Poista</a> </button>
                    </div>
                
                    
                </form>
            </main>
        </div>
    <footer th:replace="fragments/footer :: footer-fragment"></footer>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> 
    </body>
</html>
