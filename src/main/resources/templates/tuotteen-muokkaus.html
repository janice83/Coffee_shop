<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: head-fragment('Coffee Shop')">
    
</head>
<body class="d-flex h-100 text-center text-white bg-dark" cz-shortcut-listen="true">
  <header th:replace="fragments/header :: header-fragment"></header>  
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      
      </header>
      <main class="px-3">
        <h1>Tuotteen hallinta</h1>
        <p class="lead">Täällä voit lisätä, poistaa tai muokata tuotteita.</p>
        
        <form class="form-signin" th:action="@{/tuotteet}" method="post">
            <h1 class="h3 mb-3 fw-normal">Tuotteen lisäys</h1>

            <!-- Valmistajan valinta -->
            <div class="form-floating"> 
                <select class="form-select" name="valmistajaID">
                    <option selected>Valitse valmistaja</option>
                    <option th:each="valmistaja : ${valmistajat}" th:text="${valmistaja.nimi}" th:value="${valmistaja.id}">valmistajat</option>
                </select>
            </div>

            <!-- Tuotenimi -->
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingTuoteNimi" name="tuoteNimi" placeholder="Tuotteen nimi">
                <label for="floatingTuoteNimi">Tuotteen nimi</label>
            </div>

            <!-- Tuotekuvaus -->
            <div class="form-floating">
                <textarea name="tuotekuvaus" rows="3" class="form-control" id="floatingTuoteKuvaus" placeholder="Tuotekuvaus"></textarea>
                <label for="floatingTuoteKuvaus">Tuotekuvaus</label>
            </div>

            <!-- Osaston valinta -->
            <div class="form-floating"> 
                <select class="form-select" name="osastoID">
                    <option selected>Valitse osasto</option>
                    <option th:each="osasto : ${osastot}" th:text="${osasto.nimi}" th:value="${osasto.id}">osastot</option>
                </select>
            </div>

            <!-- Tuotten hinta -->
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingTuotteenHinta" name="tuotteenHinta" placeholder="Tuotteen hinta">
                <label for="floatingTuotteenHinta">Tuotteen hinta</label>
            </div>

            <!-- Toimittajan valinta -->
            <div class="form-floating"> 
                <select class="form-select" name="toimittajaID">
                    <option selected>Valitse toimittaja</option>
                    <option th:each="toimittaja : ${toimittajat}" th:text="${toimittaja.nimi}" th:value="${toimittaja.id}">toimittajat</option>
                </select>
            </div>
            <!-- Tuotteen kuvan lataaminen -->
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02">
                <!-- <label class="input-group-text" for="inputGroupFile02">Upload</label> -->
            </div>
            <button type="submit" class="btn btn-secondary btn-lg">Tallenna</button>   
        </form>


        <!-- Poista tuote -->
        <form class="form-signin" th:action="@{/tuotteet}" method="post">
            <h1 class="h3 mb-3 fw-normal">Poista tuote</h1>
            <div class="form-floating"> 
                <select class="form-select" name="tuoteID">
                    <option selected>Tuotteen nimi</option>
                    <option th:each="tuote : ${tuotteet}" th:text="${tuote.nimi}" th:value="${tuote.id}">mihin tämä tulee</option>
                </select>
            </div>
        </form>

      </main>
    
    <footer th:replace="fragments/footer :: footer-fragment"></footer>  
    </div>
    
    
        
      
    
    </body>
</html>
